<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="">
<head>
  <title>Update Brand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#FFF4EA";>
<section style="margin-top:100px" layout:fragment="content" class="container d-flex justify-content-center">
  <div class="card shadow p-3 mb-5 rounded">
    <form th:action="@{/brand/update/{id}(id=${brand.id})}" th:object="${brand}" method="post" class="needs-validation" novalidate>
      <h3 class="mb-2">Update Brand</h3>
      <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input  style="width:500px" type="url" id="image" th:field="*{image}" class="form-control" required accept="image/*" onchange="previewImage(event)">
        <img id="imagePreview" src="#" alt="Image Preview" class="img-thumbnail mt-2" style="display: none;">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Category Name:</label>
        <input style="width:500px" type="text" th:field="*{name}" class="form-control" id="name" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a th:href="@{/brand}" class="btn btn-link">Cancel</a>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
