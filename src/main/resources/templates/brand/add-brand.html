<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="">
<head><title>Form ThÃªm Brand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#FFF4EA;">
<section style="margin-top:100px" layout:fragment="content" class="container d-flex justify-content-center">
  <div class="card shadow p-3 mb-5 rounded">
    <form class="card-body " th:action="@{/brand/add}" th:object="${brand}" method="post"  novalidate>
      <div>
        <h3 class="mb-4">Form Brand</h3>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Brand:</label>
        <input style="width:500px" type="text" id="name" th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input style="width:500px" class="form-control" type="url" th:field="*{image}" id="image" accept="image/*" aria-label="Upload Image" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a th:href="@{/brand}" class="btn btn-link">Cancel</a>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
