<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutLogin}">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/login-register-css.css">
  <script src="/js/password-toggle.js" defer></script>

</head>
<body>
<section layout:fragment="content-login" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container" style="max-width: 1200px;">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section navbar-brand glow">DHDL PlayHouse</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex shadow-lg" style="background-color:#C96868; border-radius: 4px;">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last mx-auto" style="color:#FAF0F0;border-radius: 0px 4px 4px 0px;">
            <div class="text w-100">
              <h2 style="font-weight:bolder;">Create a new account</h2>
              <p>Already have an account?</p>
              <a th:href="${'/authentication/login'}" class="btn btn-outline-light">Sign In</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5 col-6" style="background-color:white;border-radius: 4px 0px 0px 4px;">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4 text-center" style="font-weight: bolder;">Sign Up</h3>
              </div>
            </div>
            <form th:action="@{/authentication/register}" method="post" class="signup-form">
              <div class="form-group mb-3 position-relative">
                <input type="text" class="form-control" placeholder=" " id="email" name="email" required>
                <label for="email" class="floating-label">Email</label>
              </div>
              <div class="form-group mb-3 position-relative">
                <input type="text" class="form-control" placeholder=" " id="username" name="username" required>
                <label for="username" class="floating-label">Username</label>
              </div>
              <div class="form-group mb-3 position-relative">
                <input type="password" class="form-control" placeholder=" " id="password" name="password" required>
                <label for="password" class="floating-label">Password</label>
                <i class="bi bi-eye password-toggle" id="togglePassword"></i>
              </div>
              <div class="form-group mb-3 position-relative">
                <input type="text" class="form-control" placeholder=" " id="phone" name="phone" required>
                <label for="phone" class="floating-label">Phone Number</label>
              </div>
              <div class="form-group mb-3">
                <button type="submit" class="form-control btn submit px-3 py-2">Sign Up</button>
              </div>
              <div class="form-group d-md-flex justify-content-center">
                <div class="w-50 text-md-center">
                  <a class="link-secondary" href="#">Forgot Password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
