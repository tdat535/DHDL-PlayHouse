<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            background-color: #fff;
            height: 100vh;
            padding: 20px 10px;
        }

        .sidebar a {
            color: #C96868;
            padding: 10px;
            display: block;
            font-weight: bold;
        }

        .sidebar li:hover {
            background-color: #C96868;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .nav-link {
            color: #C96868 ;
        }

        .icon {
            margin-right: 12px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C96868; width: 100%;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #fff; font-weight: bold; font-size: 30px;" href="/dashboard">DHDL PlayHouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav align-items-center ms-auto">
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white">Xin chào, <span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownLoginMenuLink" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="/login">Login</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Layout -->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-3 col-md-2 sidebar shadow-sm">
            <ul class="nav flex-column" style="gap: 12px">
                <li class="nav-item">
                    <a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-grid-1x2-fill icon"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/products}" class="nav-link"><i class="bi bi-box2-fill icon"></i> Product</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/categories}" class="nav-link"><i class="bi bi-list icon"></i> Category</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/brand}" class="nav-link"><i class="bi bi-tags-fill icon"></i> Brand</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/order_details}" class="nav-link"><i class="bi bi-cart-fill icon"></i> Order</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill icon"></i> Accounts</a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div class="col-9 col-md-10">
            <section layout:fragment="content">
                <!-- Nội dung từng trang sẽ hiển thị tại đây -->
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
