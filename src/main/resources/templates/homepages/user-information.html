<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-user}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content" class="container mt-4">
    <h2 class="text-center mb-4">User Information</h2>

    <div class="card shadow-lg p-4">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" th:value="${user.username}" class="form-control" disabled />
            </div>

            <div class="mb-3">
                <label for="realName" class="form-label">Real Name:</label>
                <input type="text" id="realName" th:value="${user.realName}" class="form-control" disabled />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" th:value="${user.email}" class="form-control" disabled />
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                    <input type="text" id="phone" th:value="${user.phone}" class="form-control" disabled />
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" th:value="${user.address}" class="form-control" disabled />
            </div>

            <div class="mb-3">
                <a th:href="@{/homepage/edit-profile}" class="btn btn-primary w-100">Edit Profile</a>
            </div>
        </form>
    </div>

    <a th:href="@{/homepage}" class="btn btn-secondary mt-3">Back to Home</a>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
