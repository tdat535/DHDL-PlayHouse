<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-user}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <script src="/js/alert.js" defer></script>
    <link rel="stylesheet" href="/css/alert.css">
</head>
<body>
<section layout:fragment="content" class="container-fluid p-0">
    <h2>Edit Profile</h2>

    <!-- Display success or error messages -->
    <div class="container mt-3">
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show fixed-alert" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show fixed-alert" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Form for editing user profile -->
    <form th:action="@{/homepage/edit-profile}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" disabled/>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current password)" />
        </div>

        <div>
            <label for="realName">Real Name:</label>
            <input type="text" id="realName" th:field="*{realName}" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}"/>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>

        <!-- You can add more fields here as needed -->

        <button type="submit">Save Changes</button>
    </form>

    <!-- Link to go back to user information page -->
    <a href="/homepage/user-information">Back to User Information</a>
</section>
</body>
</html>
