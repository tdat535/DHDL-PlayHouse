<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-user}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/js/alert.js" defer></script>
    <link rel="stylesheet" href="/css/alert.css">
</head>
<body>
<section layout:fragment="content" class="container mt-4">
    <h2 class="text-center mb-4">Edit Profile</h2>

    <!-- Display success or error messages -->
    <div class="container mt-3">
        <!-- Success message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Form for editing user profile in a Bootstrap card -->
    <div class="card shadow-lg p-4">
        <form th:action="@{/homepage/edit-profile}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" disabled />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password (leave blank to keep current password)" />
            </div>

            <div class="mb-3">
                <label for="realName" class="form-label">Real Name:</label>
                <input type="text" id="realName" th:field="*{realName}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" th:field="*{email}" class="form-control"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control"/>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Link to go back to user information page -->
    <a href="/homepage/user-information" class="btn btn-secondary mt-3">Back to User Information</a>
</section>

<!-- Bootstrap JS (Optional, for components like alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
